<h2>Checkout</h2>

<div id="preview"></div>

<label>Teks Custom:</label>
<input id="textInput" type="text" placeholder="Masukkan teks">

<label>Warna:</label>
<input id="colorInput" type="color">

<button id="sendBtn">Kirim ke Owner</button>

<script>
const url = new URLSearchParams(window.location.search);
const file = url.get("file");

document.getElementById("preview").innerHTML = `
  <lottie-player src="${file}" autoplay loop></lottie-player>
`;

document.getElementById("sendBtn").onclick = () => {
  const text = document.getElementById("textInput").value;
  const color = document.getElementById("colorInput").value;

  const message = encodeURIComponent(
    Hallo kak, saya mau order!\nEmoji: ${file}\nTeks: ${text}\nWarna: ${color}
  );

  window.location.href = https://t.me/ONlCKAlRl?text=${message};
};
</script>
